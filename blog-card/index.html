<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main
      class="bg-gradient-to-br from-[#f9f9fb] to-[#d2d6db] w-full h-screen flex justify-center"
    >
      <section
        role="article"
        class="w-[340px] h-fit rounded-lg bg-white mt-[120px] overflow-hidden drop-shadow-[0_0px_1px_rgba(0,0,0,0.1)]"
      >
        <img
          src="img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
          alt="A beautifully decorated living room with modern furniture"
          class="h-[288px] w-full object-cover"
        />
        <div class="py-6 px-4">
          <p
            aria-label="Category: Interior"
            class="text-green-700 bg-green-50 inline-block rounded-full px-2 border border-green-200 text-sm mb-2"
          >
            Interior
          </p>
          <h2 role="heading" aria-level="2" class="font-semibold text-lg mb-3">
            Top 5 Living Room Inspirations
          </h2>
          <p class="font-medium mb-6 text-neutral-600" role="">
            Curated vibrants colors for your living, make it pop & calm in the
            same time.
          </p>
          <button
            aria-label="Read more about Top 5 Living Room Inspirations"
            class="text-indigo-700 font-medium"
            tabindex="1"
          >
            Read more
            <svg
              width="14"
              height="14"
              viewBox="0 0 14 14"
              fill="none"
              class="inline-block text-indigo-700 ml-1.5"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.4763 6.16658L6.00633 1.69657L7.18483 0.518066L13.6667 6.99992L7.18483 13.4817L6.00633 12.3032L10.4763 7.83325H0.333328V6.16658H10.4763Z"
                fill="#4338CA"
              />
            </svg>
          </button>
        </div>
      </section>

      <!-- Attribute this challenge to yourself! -->
      <div class="credits" data-gfe-screenshot-exclude="true">
        A challenge by
        <a
          href="https://www.greatfrontend.com/projects?ref=challenges"
          target="_blank"
          >GreatFrontEnd Projects</a
        >. Built by
        <a
          href="https://www.greatfrontend.com/projects/u/dpbasu"
          target="_blank"
          >Debopriyo Basu</a
        >.
      </div>
    </main>
  </body>
</html>
